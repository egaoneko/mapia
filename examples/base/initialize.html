<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../resources/common.css">
  <style>
    .map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="../../dist/mapia.umd.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<script>
  var option = {target: document.querySelector('#map')};
  var map = new mapia.Map(option);
  var source = new mapia.ImageTileSource({
    url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
  });
  var layer = new mapia.ImageTileLayer({
    source: source
  });

  map.addLayer(layer);
</script>
</body>
</html>
